name: 构建 LEDE / ImmortalWrt 固件（智能双内核）

on:
  workflow_dispatch:
    inputs:
      source:
        description: '选择编译源码（lede 或 immortalwrt）'
        required: true
        default: 'lede'
        type: choice
        options:
          - lede
          - immortalwrt

      lan_ip:
        description: '自定义后台 LAN IP（例如 192.168.5.1 或 10.0.0.1）'
        required: false
        default: '10.0.0.1'

      config_url:
        description: '自定义 .config 地址（填写则优先使用此配置文件）'
        required: false
        default: ''

      diy_url:
        description: '远程 diy.sh 地址（可留空，默认执行本仓库 diy.sh）'
        required: false
        default: ''

      enable_mtk_patch:
        description: '启用 MTK MT7987 头文件补丁下载（适用于 MTK 机型）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  TZ: Asia/Shanghai

  REMOTE_CONFIG_URL: "https://raw.githubusercontent.com/xiaojing110/openwrt-TD/main/X86/.config"

  LAN_IP: ${{ github.event.inputs.lan_ip || '10.0.0.1' }}
  SOURCE: ${{ github.event.inputs.source || 'lede' }}
  CONFIG_URL: ${{ github.event.inputs.config_url || '' }}
  DIY_URL: ${{ github.event.inputs.diy_url || '' }}
  ENABLE_MTK_PATCH: ${{ github.event.inputs.enable_mtk_patch || 'false' }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: 检出仓库代码（强制 main）
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: 设置时区
        run: |
          sudo timedatectl set-timezone "${TZ}"

      - name: 安装编译依赖
        run: |
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib \
            g++-multilib gettext genisoimage git gperf haveged help2man intltool \
            libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev \
            libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip \
            p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools \
            qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs \
            upx-ucl unzip vim wget xmlto xxd zlib1g-dev zip
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: 最大化构建空间
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: 克隆源码（lede 或 immortalwrt）
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "选择源码：${{ env.SOURCE }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ "${{ env.SOURCE }}" = "immortalwrt" ]; then
            git clone https://github.com/immortalwrt/immortalwrt.git lede
          else
            git clone https://github.com/coolsnowwolf/lede.git lede
          fi

      - name: 修改 feeds.conf.default（可选）
        working-directory: ./lede
        run: |
          echo "修改 feeds.conf.default..."
          sed -i '/^src-git luci/c\src-git luci https://github.com/coolsnowwolf/luci.git;openwrt-25.12' feeds.conf.default || true
          sed -i 's/^#src-git qmodem/src-git qmodem/' feeds.conf.default || true
          echo "src-git mosdns https://github.com/sbwml/luci-app-mosdns.git" >> feeds.conf.default || true

      - name: 执行 diy.sh（支持远程调用）
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "开始处理 diy.sh..."
          echo "DIY_URL: ${{ env.DIY_URL }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ -n "${{ env.DIY_URL }}" ]; then
            echo "✔ 检测到远程 diy.sh 地址，优先下载执行..."

            wget -O /tmp/diy.sh "${{ env.DIY_URL }}" || {
              echo "❌ 远程 diy.sh 下载失败"
              exit 1
            }

            chmod +x /tmp/diy.sh
            bash /tmp/diy.sh
            echo "✔ 远程 diy.sh 执行完成"

          else
            echo "未输入 diy_url，尝试执行本仓库 diy.sh..."

            if [ -f "../diy.sh" ]; then
              echo "✔ 找到本仓库 diy.sh，开始执行..."
              chmod +x ../diy.sh
              bash ../diy.sh
              echo "✔ 本仓库 diy.sh 执行完成"
            else
              echo "⚠️ 本仓库不存在 diy.sh，跳过"
            fi
          fi

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "feeds.conf.default 最终内容："
          cat feeds.conf.default || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 更新并安装 feeds（重要：放在 .config 之前）
        working-directory: ./lede
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a -f

      - name: 加载 .config（输入URL优先 -> 仓库优先 -> raw 默认）
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "开始加载 .config..."
          echo "CONFIG_URL: ${{ env.CONFIG_URL }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          FOUND_CONFIG=""

          if [ -n "${{ env.CONFIG_URL }}" ]; then
            echo "✔ 检测到用户输入 config_url，优先使用该地址下载..."
            wget -O lede/.config "${{ env.CONFIG_URL }}" || {
              echo "❌ 自定义 config_url 下载失败"
              exit 1
            }
            if [ ! -s "lede/.config" ]; then
              echo "❌ 下载成功但文件为空"
              exit 1
            fi
            echo "✔ 自定义 .config 下载成功"
          else
            echo "未输入 config_url，开始查找仓库配置文件..."

            if [ -f ".config" ]; then
              FOUND_CONFIG=".config"
            elif [ -f "X86/.config" ]; then
              FOUND_CONFIG="X86/.config"
            elif [ -f "X86/X86.config" ]; then
              FOUND_CONFIG="X86/X86.config"
            fi

            if [ -n "$FOUND_CONFIG" ]; then
              echo "✔ 已找到仓库配置文件：$FOUND_CONFIG"
              cp -fv "$FOUND_CONFIG" lede/.config
            else
              echo "⚠️ 仓库内未找到任何 .config，使用默认 raw 下载..."
              wget -O lede/.config "${{ env.REMOTE_CONFIG_URL }}" || {
                echo "❌ raw 下载失败"
                exit 1
              }
              if [ ! -s "lede/.config" ]; then
                echo "❌ 下载成功但文件为空"
                exit 1
              fi
              echo "✔ raw 下载成功"
            fi
          fi

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "最终 lede/.config 文件预览："
          head -n 30 lede/.config || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 执行 defconfig
        working-directory: ./lede
        run: |
          make defconfig

      - name: 替换 luci-app-passwall（稀疏检出最新版）
        working-directory: ./lede/feeds/luci/applications
        run: |
          rm -rf luci-app-passwall || true
          git clone --depth=1 https://github.com/Openwrt-Passwall/openwrt-passwall.git temp-passwall
          cd temp-passwall
          git sparse-checkout init --cone
          git sparse-checkout set luci-app-passwall
          git checkout
          mv luci-app-passwall ../../
          cd ..
          rm -rf temp-passwall

      - name: 检测目标平台（是否 mediatek）
        id: detect_target
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "检测 .config 是否包含 mediatek..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if grep -q "CONFIG_TARGET_mediatek=y" .config; then
            echo "✔ 检测到目标为 mediatek，将编译双内核 6.6 + 6.12"
            echo "IS_MTK=true" >> $GITHUB_ENV
          else
            echo "⚠️ 未检测到 mediatek，按普通模式只编译一次"
            echo "IS_MTK=false" >> $GITHUB_ENV
          fi

      - name: 应用自定义补丁（LAN IP + Argon + MTK补丁可选）
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "开始应用自定义补丁..."
          echo "LAN_IP: ${{ env.LAN_IP }}"
          echo "ENABLE_MTK_PATCH: ${{ env.ENABLE_MTK_PATCH }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          export FULL_IP="${{ env.LAN_IP }}"
          PREFIX_3=$(echo "$FULL_IP" | cut -d. -f1-3).
          PREFIX_2=$(echo "$FULL_IP" | cut -d. -f1-2).

          sed -i "s/192.168.1.1/$FULL_IP/g" package/base-files/files/bin/config_generate
          sed -i "s/192.168.1./$PREFIX_3/g" package/base-files/files/bin/config_generate
          sed -i "s/192.168./$PREFIX_2/g" package/base-files/files/bin/config_generate
          sed -i "s/192\.168\.1\.[0-9]\+/$FULL_IP/g" package/base-files/files/bin/config_generate

          find feeds/luci/collections/ -type f -name Makefile -exec \
            sed -i -E 's/(luci-theme-)[a-zA-Z0-9_-]+/\1argon/g' {} \;

          # 如果不是 MTK，则自动跳过 mediatek 补丁下载
          if [ "${{ env.IS_MTK }}" != "true" ]; then
            echo "⚠️ 非 mediatek 平台，跳过 MTK 补丁写入"
            exit 0
          fi

          # MTK 补丁同步到所有 files-* 目录
          if [ "${{ env.ENABLE_MTK_PATCH }}" = "true" ]; then
            echo "✔ 启用 MTK MT7987 补丁下载..."

            BASE_DIR="target/linux/mediatek"

            if [ ! -d "$BASE_DIR" ]; then
              echo "⚠️ 当前源码无 mediatek 目录，跳过 MTK 补丁"
              exit 0
            fi

            FILES_LIST=$(ls -d ${BASE_DIR}/files-* 2>/dev/null | sort -V)

            if [ -z "$FILES_LIST" ]; then
              echo "❌ 未检测到 files-* 目录"
              exit 1
            fi

            echo "检测到以下 files 目录："
            echo "$FILES_LIST"

            for FILES_DIR in $FILES_LIST; do
              echo "---------------------------------------------------"
              echo "写入补丁到：$FILES_DIR"

              RESET_DIR="${FILES_DIR}/include/dt-bindings/reset"
              CLOCK_DIR="${FILES_DIR}/include/dt-bindings/clock"

              mkdir -p "$RESET_DIR"
              mkdir -p "$CLOCK_DIR"

              wget -q -O "$RESET_DIR/mediatek,mt7987-resets.h" \
                "https://raw.githubusercontent.com/padavanonly/immortalwrt-mt798x-6.6/b3f543825e91bdb5fb266c7d56f7f49b90fd7a54/target/linux/mediatek/files-6.6/include/dt-bindings/reset/mediatek%2Cmt7987-resets.h" || exit 1

              wget -q -O "$CLOCK_DIR/mediatek,mt7987-clk.h" \
                "https://raw.githubusercontent.com/u-boot/u-boot/master/include/dt-bindings/clock/mediatek%2Cmt7987-clk.h" || exit 1
            done

            echo "✔ MTK 补丁同步完成"
          else
            echo "⚠️ 未启用 MTK 补丁下载，跳过"
          fi

      - name: 普通模式编译（非 mediatek，只编译一次）
        if: env.IS_MTK == 'false'
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "普通模式：只编译一次"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          make download -j$(nproc) || make download -j1 V=s
          make -j$(nproc) V=s || make -j1 V=s

          mkdir -p ../output/normal/targets
          mkdir -p ../output/normal/packages

          cp -rf bin/targets/* ../output/normal/targets/ || true
          cp -rf bin/packages/* ../output/normal/packages/ || true

      - name: 编译固件（mediatek - 内核 6.6）
        if: env.IS_MTK == 'true'
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "mediatek 模式：开始编译内核 6.6"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ -f "target/linux/mediatek/Makefile" ]; then
            sed -i 's/^KERNEL_PATCHVER:=.*/KERNEL_PATCHVER:=6.6/' target/linux/mediatek/Makefile || true
            grep "KERNEL_PATCHVER" target/linux/mediatek/Makefile || true
          else
            echo "❌ 找不到 target/linux/mediatek/Makefile"
            exit 1
          fi

          make defconfig
          make download -j$(nproc) || make download -j1 V=s
          make -j$(nproc) V=s || make -j1 V=s

          mkdir -p ../output/6.6/targets
          mkdir -p ../output/6.6/packages

          cp -rf bin/targets/* ../output/6.6/targets/ || true
          cp -rf bin/packages/* ../output/6.6/packages/ || true

      - name: 清理环境（为 6.12 准备）
        if: env.IS_MTK == 'true'
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "开始 make dirclean，为 6.12 编译准备"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          make dirclean

          ./scripts/feeds update -a
          ./scripts/feeds install -a -f

          make defconfig

      - name: 编译固件（mediatek - 内核 6.12）
        if: env.IS_MTK == 'true'
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "mediatek 模式：开始编译内核 6.12"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ -f "target/linux/mediatek/Makefile" ]; then
            sed -i 's/^KERNEL_PATCHVER:=.*/KERNEL_PATCHVER:=6.12/' target/linux/mediatek/Makefile || true
            grep "KERNEL_PATCHVER" target/linux/mediatek/Makefile || true
          else
            echo "❌ 找不到 target/linux/mediatek/Makefile"
            exit 1
          fi

          make defconfig
          make download -j$(nproc) || make download -j1 V=s
          make -j$(nproc) V=s || make -j1 V=s

          mkdir -p ../output/6.12/targets
          mkdir -p ../output/6.12/packages

          cp -rf bin/targets/* ../output/6.12/targets/ || true
          cp -rf bin/packages/* ../output/6.12/packages/ || true

      - name: 打包 packages 为 zip
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "开始打包 packages 为 zip..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          cd output

          if [ -d "normal/packages" ]; then
            zip -r packages-${{ env.SOURCE }}-normal.zip normal/packages/*
          fi

          if [ -d "6.6/packages" ]; then
            zip -r packages-${{ env.SOURCE }}-kernel6.6.zip 6.6/packages/*
          fi

          if [ -d "6.12/packages" ]; then
            zip -r packages-${{ env.SOURCE }}-kernel6.12.zip 6.12/packages/*
          fi

          ls -la

      - name: 生成固件说明文件
        run: |
          mkdir -p output

          cat > output/固件说明.txt << EOF
          ==================== 固件信息 ====================
          固件来源: ${{ env.SOURCE }}
          编译编号: ${{ github.run_number }}
          编译时间: $(date '+%Y-%m-%d %H:%M:%S')
          后台地址: http://${{ env.LAN_IP }}

          config_url: ${{ env.CONFIG_URL }}
          diy_url: ${{ env.DIY_URL }}
          MTK补丁开关: ${{ env.ENABLE_MTK_PATCH }}

          mediatek 双内核编译: ${{ env.IS_MTK }}
          EOF

      - name: 上传构建产物（Artifact）
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ env.SOURCE }}-${{ github.run_number }}
          path: output/**
          retention-days: 14

      - name: 发布到 GitHub Releases（固件保留 + packages zip）
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.SOURCE }}-${{ github.run_number }}
          name: Firmware ${{ env.SOURCE }} - LAN:${{ env.LAN_IP }} - ${{ github.run_number }}
          body_path: output/固件说明.txt
          files: |
