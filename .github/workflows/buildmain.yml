name: 构建 LEDE 固件

on:
  workflow_dispatch:
    inputs:
      lan_ip:
        description: '自定义后台 LAN IP（例如 192.168.5.1 或 10.0.0.1）'
        required: false
        default: '10.0.0.1'
  schedule:
    - cron: '0 3 * * *'   # UTC 3:00 ≈ 北京时间 11:00
  push:
    branches:
      - main

env:
  LAN_IP: ${{ github.event.inputs.lan_ip || '10.0.0.1' }}
  # 必须是 raw.githubusercontent.com 开头的纯文本链接！
  # 示例正确：https://raw.githubusercontent.com/你的用户名/你的仓库/main/X86/.config
  # 当前示例仓库似乎无内容，请替换成你真实的 .config raw 地址
  REMOTE_CONFIG_URL: "https://raw.githubusercontent.com/xiaojing110/openwrt-TD/main/X86/.config"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装编译依赖
        run: |
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib \
            g++-multilib gettext genisoimage git gperf haveged help2man intltool \
            libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev \
            libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip \
            p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools \
            qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs \
            upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: 最大化构建空间
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: 克隆 LEDE 源码
        run: |
          git clone https://github.com/coolsnowwolf/lede.git lede
          cd lede

      - name: 修改 feeds.conf.default
        working-directory: ./lede
        run: |
          sed -i '/^src-git luci/c\src-git luci https://github.com/coolsnowwolf/luci.git;openwrt-25.12' feeds.conf.default
          sed -i 's/^#src-git qmodem/src-git qmodem/' feeds.conf.default || true
          echo "src-git mosdns https://github.com/sbwml/luci-app-mosdns.git" >> feeds.conf.default

      - name: 更新并安装 feeds（重要：放在 .config 之前）
        working-directory: ./lede
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ────────────────────────────────────────────────
      # 智能检测并放置 .config（必须在 defconfig 前完成）
      # ────────────────────────────────────────────────
      - name: 智能检测并放置 .config 文件（必须在 defconfig 之前）
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  开始智能查找并放置 .config 文件"
          echo "  优先级：根目录 → X86/ → 远程 URL → 默认（警告）"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          CONFIG_PLACED=false
          CONFIG_SOURCE="未找到"

          # 优先级 1：仓库根目录 .config
          if [ -f "../../.config" ]; then
            echo "✓ 找到仓库根目录 .config"
            cp -f "../../.config" ./.config
            CONFIG_PLACED=true
            CONFIG_SOURCE="仓库根目录 .config"
          fi

          # 优先级 2：X86/.config
          if [ "$CONFIG_PLACED" = false ] && [ -f "../../X86/.config" ]; then
            echo "✓ 找到 X86/.config"
            cp -f "../../X86/.config" ./.config
            CONFIG_PLACED=true
            CONFIG_SOURCE="X86/.config"
          fi

          # 优先级 3：远程 raw URL
          if [ "$CONFIG_PLACED" = false ] && [ -n "${{ env.REMOTE_CONFIG_URL }}" ]; then
            echo "本地未找到 .config，开始从远程下载..."
            echo "URL: ${{ env.REMOTE_CONFIG_URL }}"

            wget --no-check-certificate -t 3 -T 15 -O ./.config "${{ env.REMOTE_CONFIG_URL }}" 2>&1 || {
              echo "× wget 下载失败（网络/URL/权限问题）"
            }

            if [ -s ./.config ] && grep -q "^CONFIG_" ./.config; then
              echo "✓ 远程下载成功，并通过简单格式校验（包含 CONFIG_ 开头）"
              CONFIG_PLACED=true
              CONFIG_SOURCE="远程 URL 下载"
            else
              echo "× 下载失败：文件为空 或 不像是有效的 .config"
              rm -f ./.config
            fi
          fi

          # 最终结果输出
          if [ "$CONFIG_PLACED" = true ]; then
            echo ""
            echo "成功放置 .config 文件！来源：$CONFIG_SOURCE"
            echo "文件大小：$(stat -c %s ./.config 2>/dev/null || echo '无法获取') 字节"
            echo "前 10 行预览："
            head -n 10 ./.config || echo "(无法读取)"
            echo ""
            echo "关键配置快速检查："
            grep -E "CONFIG_TARGET_x86|CONFIG_LUCI_APP_PASSWALL|CONFIG_MOSDNS|CONFIG_luci-theme-argon|CONFIG_PACKAGE_luci-app-mosdns" ./.config || echo "（未匹配这些常见包）"
          else
            echo ""
            echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
            echo "  严重警告：没有任何 .config 被找到或下载成功！"
            echo "  将使用 LEDE 默认配置进行编译（很可能缺少你想要的插件）"
            echo "  请立即检查："
            echo "    1. 仓库根目录是否有 .config 文件？"
            echo "    2. X86/.config 是否存在？"
            echo "    3. REMOTE_CONFIG_URL 是否指向正确的 raw 链接？（当前：${{ env.REMOTE_CONFIG_URL }}）"
            echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
            echo ""
            # 如果你希望强制要求有 .config，可取消下面这行注释
            # exit 1
          fi

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo " .config 放置阶段结束"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 执行 defconfig 并显示摘要
        working-directory: ./lede
        run: |
          make defconfig
          echo "最终 .config 关键配置预览："
          grep -E "TARGET_|luci|passwall|mosdns|argon|firewall4|xray|CONFIG_PACKAGE_" .config | sort | uniq || echo "(无匹配项)"

      - name: 替换 luci-app-passwall（稀疏检出最新版）
        working-directory: ./lede/feeds/luci/applications
        run: |
          rm -rf luci-app-passwall || true
          git clone --depth=1 https://github.com/Openwrt-Passwall/openwrt-passwall.git temp-passwall
          cd temp-passwall
          git sparse-checkout init --cone
          git sparse-checkout set luci-app-passwall
          git checkout
          mv luci-app-passwall ../../
          cd ..
          rm -rf temp-passwall

      - name: 应用自定义补丁（LAN IP + Argon 主题）
        working-directory: ./lede
        run: |
          export FULL_IP="${{ env.LAN_IP }}"
          PREFIX_3=$(echo "$FULL_IP" | cut -d. -f1-3).
          PREFIX_2=$(echo "$FULL_IP" | cut -d. -f1-2).
          sed -i "s/192.168.1.1/$FULL_IP/g" package/base-files/files/bin/config_generate
          sed -i "s/192.168.1./$PREFIX_3/g" package/base-files/files/bin/config_generate
          sed -i "s/192.168./$PREFIX_2/g" package/base-files/files/bin/config_generate
          # 额外加强：覆盖任何可能的旧 IP
          sed -i "s/192\.168\.1\.[0-9]\+/$FULL_IP/g" package/base-files/files/bin/config_generate

          # 强制使用 Argon 主题
          find feeds/luci/collections/ -type f -name Makefile -exec \
            sed -i -E 's/(luci-theme-)[a-zA-Z0-9_-]+/\1argon/g' {} \;

      - name: 缓存下载文件
        uses: actions/cache@v4
        with:
          path: lede/dl
          key: ${{ runner.os }}-lede-dl-${{ hashFiles('lede/.config') }}
          restore-keys: ${{ runner.os }}-lede-dl-

      - name: 缓存工具链
        uses: actions/cache@v4
        with:
          path: lede/staging_dir
          key: ${{ runner.os }}-lede-toolchain-${{ hashFiles('lede/.config') }}
          restore-keys: ${{ runner.os }}-lede-toolchain-

      - name: 下载依赖包
        working-directory: ./lede
        run: make download -j$(nproc) || make download -j1 V=s

      - name: 编译固件
        working-directory: ./lede
        run: make -j$(nproc) V=s || make -j1 V=s

      - name: 生成固件说明文件
        working-directory: ./lede
        run: |
          mkdir -p bin/targets/x86/64
          cat > bin/targets/x86/64/固件说明.txt << EOF
          ==================== LEDE 固件信息 ====================
          固件目标: x86_64 generic
          编译时间: $(date '+%Y-%m-%d %H:%M:%S %Z')
          后台地址: http://${{ env.LAN_IP }}
          用户名: root
          密码: password
          备注：已预装 PassWall + MosDNS + Argon 主题
          .config 来源：${CONFIG_SOURCE:-未指定（默认配置）}
          EOF

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: lede-x86_64-${{ github.run_number }}
          path: lede/bin/targets/x86/64/*
          retention-days: 14

      - name: 发布到 GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: LEDE x86_64 - ${{ env.LAN_IP }} - ${{ github.run_number }}
          body_path: lede/bin/targets/x86/64/固件说明.txt
          files: |
            lede/bin/targets/x86/64/*
          draft: false
          prerelease: false
