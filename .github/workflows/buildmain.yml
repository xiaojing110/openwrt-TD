   name: 构建 LEDE / ImmortalWrt 固件

on:
  workflow_dispatch:
    inputs:
      source:
        description: '选择编译源码（lede 或 immortalwrt）'
        required: true
        default: 'lede'
        type: choice
        options:
          - lede
          - immortalwrt

      lan_ip:
        description: '自定义后台 LAN IP（例如 192.168.5.1 或 10.0.0.1）'
        required: false
        default: '10.0.0.1'

      config_url:
        description: '自定义 .config 地址（填写则优先使用此配置文件）'
        required: false
        default: ''

      enable_mtk_patch:
        description: '启用 MTK MT7987 头文件补丁下载（适用于 MTK 机型）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  #schedule:
    #- cron: '0 3 * * *'   # UTC 3:00 ≈ 北京时间 11:00 定时编译，默认关闭

 # push:
  #  branches:
   #   - main
env:
  TZ: Asia/Shanghai

  # 远程默认 config（当仓库无配置、且未输入 config_url 时使用）
  REMOTE_CONFIG_URL: "https://raw.githubusercontent.com/xiaojing110/openwrt-TD/main/X86/.config"

  # 输入参数映射
  LAN_IP: ${{ github.event.inputs.lan_ip || '10.0.0.1' }}
  SOURCE: ${{ github.event.inputs.source || 'lede' }}
  CONFIG_URL: ${{ github.event.inputs.config_url || '' }}
  ENABLE_MTK_PATCH: ${{ github.event.inputs.enable_mtk_patch || 'false' }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: 检出仓库代码（强制 main）
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: 显示仓库文件结构（调试必备）
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "当前目录："
          pwd
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "根目录文件："
          ls -la
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "X86 目录文件："
          ls -la X86 || echo "⚠️ X86 文件夹不存在"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "查找 config 文件："
          find . -maxdepth 3 -type f \( -name ".config" -o -name "*.config" \) || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Git 状态："
          git status || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "当前分支："
          git branch -a || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "当前 commit："
          git log -1 --oneline || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 设置时区
        run: |
          sudo timedatectl set-timezone "${TZ}"

      - name: 安装编译依赖
        run: |
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib \
            g++-multilib gettext genisoimage git gperf haveged help2man intltool \
            libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev \
            libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip \
            p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools \
            qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs \
            upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: 最大化构建空间
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: 克隆源码（lede 或 immortalwrt）
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "选择源码：${{ env.SOURCE }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ "${{ env.SOURCE }}" = "immortalwrt" ]; then
            git clone https://github.com/immortalwrt/immortalwrt.git lede
          else
            git clone https://github.com/coolsnowwolf/lede.git lede
          fi

      - name: 修改 feeds.conf.default（可选）
        working-directory: ./lede
        run: |
          echo "修改 feeds.conf.default..."
          sed -i '/^src-git luci/c\src-git luci https://github.com/coolsnowwolf/luci.git;openwrt-25.12' feeds.conf.default || true
          sed -i 's/^#src-git qmodem/src-git qmodem/' feeds.conf.default || true
          echo "src-git mosdns https://github.com/sbwml/luci-app-mosdns.git" >> feeds.conf.default || true

      - name: 执行 diy.sh（feeds 更新前执行）
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "检查是否存在 diy.sh..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ -f "../diy.sh" ]; then
            echo "✔ 找到仓库根目录 diy.sh，开始执行..."
            chmod +x ../diy.sh
            bash ../diy.sh
            echo "✔ diy.sh 执行完成"
          else
            echo "⚠️ 未找到 diy.sh，跳过"
          fi

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "feeds.conf.default 最终内容："
          cat feeds.conf.default || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 更新并安装 feeds（重要：放在 .config 之前）
        working-directory: ./lede
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a -f

      - name: 加载 .config（输入URL优先 -> 仓库优先 -> raw 默认）
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "开始加载 .config..."
          echo "CONFIG_URL: ${{ env.CONFIG_URL }}"
          echo "默认 REMOTE_CONFIG_URL: ${{ env.REMOTE_CONFIG_URL }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          FOUND_CONFIG=""

          if [ -n "${{ env.CONFIG_URL }}" ]; then
            echo "✔ 检测到用户输入 config_url，优先使用该地址下载..."
            wget -O lede/.config "${{ env.CONFIG_URL }}" || {
              echo "❌ 自定义 config_url 下载失败"
              exit 1
            }

            if [ ! -s "lede/.config" ]; then
              echo "❌ 下载成功但文件为空"
              exit 1
            fi

            echo "✔ 自定义 .config 下载成功"
          else
            echo "未输入 config_url，开始查找仓库配置文件..."

            if [ -f ".config" ]; then
              FOUND_CONFIG=".config"
            elif [ -f "X86/.config" ]; then
              FOUND_CONFIG="X86/.config"
            elif [ -f "X86/X86.config" ]; then
              FOUND_CONFIG="X86/X86.config"
            fi

            if [ -n "$FOUND_CONFIG" ]; then
              echo "✔ 已找到仓库配置文件：$FOUND_CONFIG"
              cp -fv "$FOUND_CONFIG" lede/.config
            else
              echo "⚠️ 仓库内未找到任何 .config，使用默认 raw 下载..."

              wget -O lede/.config "${{ env.REMOTE_CONFIG_URL }}" || {
                echo "❌ raw 下载失败，请检查 URL 是否正确"
                exit 1
              }

              if [ ! -s "lede/.config" ]; then
                echo "❌ 下载成功但文件为空"
                exit 1
              fi

              echo "✔ raw 下载成功"
            fi
          fi

          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "最终 lede/.config 文件信息："
          ls -la lede/.config
          echo "前 30 行预览："
          head -n 30 lede/.config || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 执行 defconfig 并显示摘要
        working-directory: ./lede
        run: |
          make defconfig
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "最终 .config 关键配置预览："
          grep -E "CONFIG_TARGET_|CONFIG_PACKAGE_luci|CONFIG_PACKAGE_passwall|CONFIG_PACKAGE_mosdns|CONFIG_PACKAGE_luci-theme-argon" .config | sort | uniq || true
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 替换 luci-app-passwall（稀疏检出最新版）
        working-directory: ./lede/feeds/luci/applications
        run: |
          rm -rf luci-app-passwall || true
          git clone --depth=1 https://github.com/Openwrt-Passwall/openwrt-passwall.git temp-passwall
          cd temp-passwall
          git sparse-checkout init --cone
          git sparse-checkout set luci-app-passwall
          git checkout
          mv luci-app-passwall ../../
          cd ..
          rm -rf temp-passwall

      - name: 应用自定义补丁（LAN IP + Argon + MTK补丁可选）
        working-directory: ./lede
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "开始应用自定义补丁..."
          echo "LAN_IP: ${{ env.LAN_IP }}"
          echo "ENABLE_MTK_PATCH: ${{ env.ENABLE_MTK_PATCH }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          export FULL_IP="${{ env.LAN_IP }}"
          PREFIX_3=$(echo "$FULL_IP" | cut -d. -f1-3).
          PREFIX_2=$(echo "$FULL_IP" | cut -d. -f1-2).

          # 修改默认 LAN IP
          sed -i "s/192.168.1.1/$FULL_IP/g" package/base-files/files/bin/config_generate
          sed -i "s/192.168.1./$PREFIX_3/g" package/base-files/files/bin/config_generate
          sed -i "s/192.168./$PREFIX_2/g" package/base-files/files/bin/config_generate
          sed -i "s/192\.168\.1\.[0-9]\+/$FULL_IP/g" package/base-files/files/bin/config_generate

          # 强制使用 Argon 主题
          find feeds/luci/collections/ -type f -name Makefile -exec \
            sed -i -E 's/(luci-theme-)[a-zA-Z0-9_-]+/\1argon/g' {} \;

          # ────────────────────────────────────────────────
          # MTK MT7987 补丁：自动判断内核版本目录 files-6.x
          # ────────────────────────────────────────────────
          if [ "${{ env.ENABLE_MTK_PATCH }}" = "true" ]; then
            echo "✔ 启用 MTK MT7987 补丁下载..."

            BASE_DIR="target/linux/mediatek"

            if [ ! -d "$BASE_DIR" ]; then
              echo "❌ mediatek 目标目录不存在：$BASE_DIR"
              exit 1
            fi

            echo "开始自动检测 files-6.x 内核目录..."

            FILES_DIR=$(ls -d ${BASE_DIR}/files-* 2>/dev/null | sort -V | tail -n 1)

            if [ -z "$FILES_DIR" ]; then
              echo "❌ 未检测到 files-* 目录，无法写入补丁"
              exit 1
            fi

            echo "✔ 检测到内核 files 目录: $FILES_DIR"

            RESET_DIR="${FILES_DIR}/include/dt-bindings/reset"
            CLOCK_DIR="${FILES_DIR}/include/dt-bindings/clock"

            mkdir -p "$RESET_DIR"
            mkdir -p "$CLOCK_DIR"

            echo "下载 reset 头文件..."
            wget -q -O "$RESET_DIR/mediatek,mt7987-resets.h" \
              "https://raw.githubusercontent.com/padavanonly/immortalwrt-mt798x-6.6/b3f543825e91bdb5fb266c7d56f7f49b90fd7a54/target/linux/mediatek/files-6.6/include/dt-bindings/reset/mediatek%2Cmt7987-resets.h" || {
                echo "❌ reset 头文件下载失败"
                exit 1
              }

            echo "下载 clock 头文件..."
            wget -q -O "$CLOCK_DIR/mediatek,mt7987-clk.h" \
              "https://raw.githubusercontent.com/u-boot/u-boot/master/include/dt-bindings/clock/mediatek%2Cmt7987-clk.h" || {
                echo "❌ clock 头文件下载失败"
                exit 1
              }

            echo "✔ MTK 补丁下载完成"
            echo "已写入："
            ls -la "$RESET_DIR" || true
            ls -la "$CLOCK_DIR" || true

          else
            echo "⚠️ 未启用 MTK 补丁下载，跳过"
          fi

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "自定义补丁应用完成"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 缓存下载文件
        uses: actions/cache@v4
        with:
          path: lede/dl
          key: ${{ runner.os }}-lede-dl-${{ hashFiles('lede/.config') }}
          restore-keys: ${{ runner.os }}-lede-dl-

      - name: 缓存工具链
        uses: actions/cache@v4
        with:
          path: lede/staging_dir
          key: ${{ runner.os }}-lede-toolchain-${{ hashFiles('lede/.config') }}
          restore-keys: ${{ runner.os }}-lede-toolchain-

      - name: 下载依赖包
        working-directory: ./lede
        run: |
          make download -j$(nproc) || make download -j1 V=s

      - name: 编译固件
        working-directory: ./lede
        run: |
          make -j$(nproc) V=s || make -j1 V=s

      - name: 生成固件说明文件
        working-directory: ./lede
        run: |
          TARGET_DIR="bin/targets"
          mkdir -p "$TARGET_DIR"

          FIND_DIR=$(find bin/targets -maxdepth 3 -type d | head -n 1)

          if [ -z "$FIND_DIR" ]; then
            FIND_DIR="bin/targets/x86/64"
            mkdir -p "$FIND_DIR"
          fi

          cat > "$FIND_DIR/固件说明.txt" << EOF
          ==================== 固件信息 ====================
          固件来源: ${{ env.SOURCE }}
          编译时间: $(date '+%Y-%m-%d %H:%M:%S')
          后台地址: http://${{ env.LAN_IP }}
          用户名: root
          密码: password

          配置文件来源:
          - 用户输入 config_url 优先
          - 仓库内 .config / X86/.config / X86/X86.config
          - 默认 raw: ${{ env.REMOTE_CONFIG_URL }}

          MTK 补丁下载开关: ${{ env.ENABLE_MTK_PATCH }}

          diy.sh: 若存在则已执行（feeds 更新前执行）
          EOF

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ env.SOURCE }}-${{ github.run_number }}
          path: lede/bin/targets/**/*
          retention-days: 14

      - name: 发布到 GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.SOURCE }}-${{ github.run_number }}
          name: Firmware ${{ env.SOURCE }} - ${{ env.LAN_IP }} - ${{ github.run_number }}
          body: |
            固件来源: ${{ env.SOURCE }}
            编译编号: ${{ github.run_number }}
            后台地址: http://${{ env.LAN_IP }}
            MTK补丁开关: ${{ env.ENABLE_MTK_PATCH }}
            config_url: ${{ env.CONFIG_URL }}
          files: |
            lede/bin/targets/**/*
          draft: false
          prerelease: false
